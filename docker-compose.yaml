services:
  server:
    image: outline-server-python-3.10:latest
    env_file:
      - .env
    environment:
      - TZ=Europe/Moscow
      - SETTINGS_MODULE=settings.prod
      - PYTHONUNBUFFERED=1
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - '8000:8000'
    command: python -m server run --host 0.0.0.0 --port 8000